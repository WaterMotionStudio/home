  #status{
    width: 90%;
    max-width: 500px;
    text-align: center;
    padding: 10px;
    margin: 0 auto;
    border-radius: 0px;
  }
  #status.success{
    background-color: rgb(211, 259, 153);
    animation: status 4s ease delay forwards;
  }
  #status.error{
    background-color: rgb(250, 129, 92);
    color: white;
    animation: status 4s ease forwards;
  }
  @keyframe status{
    0%{
      opacity: 1;
      pointer-events: all;
    }
    90%{
            opacity: 1;
      pointer-events: all;
    }
    100%{
      opacity: 0;
      pointer-events: none;
    }
    
  </style>
